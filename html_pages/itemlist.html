<div class="container">
    <h2>{{message}}</h2>
  
    <!-- https://scotch.io/tutorials/sort-and-filter-a-table-using-angular -->
    <div class="well">

        <form>
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-addon">S</div>
                    <input type="text" class="form-control" placeholder="" ng-model="search" />
                </div>
            </div>
        </form>        
        <table class="table table-striped table-bordered ">            
            <thead>
                <tr>
                    <th> Index [total: {{filtered_item_list.length}}] </th>
                    <th>Item ID </th>
                    <th>Item Name</th>
                    <th>Date</th>                    
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in filtered_item_list = (item_list | filter:search) | orderBy:orderByField:reverseSort">
                    <td>{{ $index+1 }}</td>
                    <td>{{ item.item_id }}</td>
                    <td>{{ item.name }}</td>
                    <td>{{ item.dt }}</td>                    
                </tr>
            </tbody>
        </table>
    </div>

</div>
