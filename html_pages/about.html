<div class="jumbotron text-center">
	<h1>About Page</h1>
	
	<p>{{ message }}</p>
    <table class="table table-striped table-bordered ">
        <thead>
            <tr>
                <th ng-repeat="header in headers">
                    {{header}}
                </th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in items">
                <td ng-repeat="i in item">
                    {{i}}
                </td>
            </tr>
        </tbody>
    </table>
</div>
