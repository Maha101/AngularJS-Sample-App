<div class="container">
    <h2>{{message}}</h2>
    <div class="well">
        <style>
            input[type=number] {
                -moz-appearance:textfield;
            }
            td {
                height: 24px;
            }
            select,input {
                height: 30px;
                width: 70%;
                padding: 0.1rem;
                text-align:left;
            }
        </style>        
        <div ng:controller="InputForm">
            <form name="incomingItems" ng-submit="submitStock()" novalidate>
                <table class="table table-striped table-bordered">
                    <tr>
                        <th>Index</th>
                        <th>Item Name</th>
                        <th>Qty (in kgs)</th>
                        <th>Cost</th>
                        <th></th>
                    </tr>
                    <tr ng:repeat="item in invoice.items">
                        <td>{{$index+1}}</td>
                        <td> <select id="sel" class="input-block-level" ng-model="item.name"
                                    ng-options="obj.name as obj.name for obj in item.current_stock.data"
                                    ng:change='selectedItem(item.name)'
                                    ng:required>                                                                
                        </select> </td>

                        <td>
                            <input type="number" ng:model="item.qty" ng:required class="input-mini" step=".001">
                        </td>

                        <td>
                            <input type="number" ng:model="item.cost" ng:required class="input-mini" step="1">
                        </td>
                        <td>
                            <a ng:click="removeItem($index)" class="btn btn-danger">X</a>
                        </td>
                    </tr>
                    <tr>                        
                        <td><a ng:click="addItem()" class="btn btn-primary">add item</a></td>
                        <td><b> <font color="red">{{repeated_items()}}</font></b></td>
                        <td><b><font color="blue">Total: {{total_weight()}}</font></b></td>
                        <td><b><font color="blue">Total: Rs {{total_cost()}}</font></b></td>
                    </tr>
                </table>
                <button type="submit" class="btn btn-primary" ng-disabled="incomingItems.$invalid">Submit</button>
            </form>
        </div>
        <script>
            function InputForm($scope) {
                $scope.invoice = {
                    items: []
                };

                $scope.addItem = function () {
                    $scope.invoice.items.push({
                        qty: .001,
                        name: $scope.stock_list[0].name,
                        cost: 1,
                        current_stock: {
                            data: $scope.stock_list
                        }
                    });
                }

                $scope.removeItem = function (index) {
                    $scope.invoice.items.splice(index, 1);
                }

                $scope.total_cost = function () {
                    var total = 0;
                    angular.forEach($scope.invoice.items, function (item) {
                        total += item.cost;
                    })

                    return total;
                }

                $scope.total_weight = function () {
                    var total = 0;
                    angular.forEach($scope.invoice.items, function (item) {
                        total += item.qty;
                    });

                    var kg = Math.floor(total);
                    var gm = ((total - kg)*1000).toFixed(0);
                    return kg + "kg " + gm + "gm";
                }

                $scope.selectedItem = function (name) {
                    /*On change in item*/
                    //alert(name);
                }

                $scope.repeated_items = function () {
                    var map = [], list = "";
                    
                    angular.forEach($scope.invoice.items, function (item) {                                                
                        if (map[item.name] == 1) {
                            list = list == "" ? item.name : (list + "," + item.name);
                            map[item.name] = 2;
                        } else {
                            map[item.name] = 1;
                        }
                    });

                    if (list == "") return "";
                    return list + " is repeated";
                }

                $scope.submitStock = function () {
                    var map = [], list =  "" ;
                    var total_qty = 0, total_cost = 0;
                    angular.forEach($scope.invoice.items, function (item) {
                        total_qty += item.qty;
                        total_cost += item.cost;
                        //alert(item.name);
                        if (map[item.name] == 1) {
                            list = list == "" ? item.name : (list + "," + item.name);
                            map[item.name] = 2;
                        } else {                        
                            map[item.name] = 1; 
                        }
                    });
                    //alert(total_qty + " " + total_cost);
                    if (list !== "") {
                        sweetAlert("element '" + list + "'  is repeated", "", "error");
                    } else {
                        sweetAlert("Total Qty: " + total_qty.toFixed(3) + "KG, Cost: Rs " + total_cost, "");
                    }
                }
            }
        </script>
    </div>
</div>
