<div class="container">
    <h2>Item List</h2>
    <div class="well">
       
        <table class="table table-striped table-bordered ">            
            <thead>
                <tr>
                    <th>Item ID</th>
                    <th>Item Name</th>
                    <th>Date</th>
                    <th>Time</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="x in item_list | orderBy : 'item_id'">
                    <td>{{ x.item_id }}</td>
                    <td>{{ x.name }}</td>
                    <td>{{ x.dt }}</td>
                    <td>{{ x.tm }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
