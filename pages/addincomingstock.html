<div class="container">
    <h2>{{message}}</h2>
    <div class="well">
        <style>
            input[type=number] {
                -moz-appearance:textfield;
            }            
            select,input {
                height: 31px;
                width: 70%;
                padding: 0.2rem;
                text-align:left;
            }
        </style>        
        <div ng:controller="InputForm">
            <form name="incomingItems" ng-submit="submitStock()" >
                <table class="table table-striped table-bordered table-condensed">
                    <tr>
                        <td>
                            Item
                            <select id="sel" class="input-block-level" ng-model="item.name"
                                    ng:change='selectedItem(name)' tabindex="1" autofocus>
                                <option ng-repeat="item in item_list" value="{{item.name}}">
                                    {{item.name}}
                                </option>
                            </select>
                        </td>
                        <td>
                            Quantity
                            <input type="number" ng:model="item.qty" ng:required step=".001" min=".01" tabindex="2" max="{{config.max_qty}}" placeholder="Enter Qunatity"><br />
                            <span>{{qty_to_string(item.qty)}}</span>
                        </td>
                        <td>
                            Price Paid
                            <input type="number" ng:model="item.cost" ng:required step="1" min="1" max="{{config.max_price}}" tabindex="3" placeholder="Enter Cost">
                        </td>
                        <td>
                            <input type="button" value="Add Item" ng:click="addItem()" class="btn btn-primary" tabindex="4" />
                        </td>
                        <td>
                            <input type="submit" value="Submit" class="btn btn-primary" />
                        </td>
                    </tr>
                </table>
            </form>    
            <table class="table table-striped table-bordered">
                <tr>
                    <th>Index</th>
                    <th>Item Name <font color="red"> {{repeated_items()}}</font></th>
                    <th>Qty <font color="blue">[ Total: {{total_weight()}} ]</font></th>
                    <th>Cost <font color="blue"> [ Total: Rs {{total_cost()}} ]</font></th>
                    <th></th>
                </tr>
                <tr ng:repeat="item in invoice.items">
                    <td>{{$index+1}}</td>
                    <td>
                       <span> {{item.name}}</span>
                    </td>
                    <td>
                        <span> {{item.qty}}</span>
                    </td>

                    <td>                        
                        <span> {{item.cost}}</span>
                    </td>
                    <td>
                        <a ng:click="removeItem($index)" class="btn btn-danger">X</a>
                    </td>
                </tr>
            </table>                         
        </div>
        <script>
            function InputForm($scope) {
                $scope.invoice = {
                    items: [],
                    
                };               

                $scope.addItem = function () {
                    // verify the input paramters
                    if(typeof $scope.item.name !== 'string' ||
                        typeof $scope.item.qty !== 'number' ||
                        typeof $scope.item.cost !== 'number') {
                        sweetAlert("Verify the name, quantity and cost again", "", "error");
                        return;
                    }
                    if($scope.item.name == -1 ||
                      ($scope.item.qty < 0.01 || $scope.item.qty > $scope.config.max_qty) ||
                      ($scope.item.cost < 1 || $scope.item.cost > $scope.config.max_price)) {
                        sweetAlert("Verify the name, quantity and cost again", "", "error");
                        return;
                    }
                    $scope.invoice.items.unshift({
                        qty: $scope.item.qty,
                        name: $scope.item.name,
                        cost: $scope.item.cost
                    });
                    $scope.item.qty = 0;
                    $scope.item.name = -1;
                    $scope.item.cost = 0;                    
                }

                $scope.removeItem = function (index) {
                    $scope.invoice.items.splice(index, 1);
                }

                $scope.total_cost = function () {
                    var total = 0;
                    angular.forEach($scope.invoice.items, function (item) {
                        total += item.cost;
                    })

                    return total;
                }

                $scope.qty_to_string = function (total) {
                    if (typeof total != 'number') return "";
                    if (total == 0) return "";
                    var kg = Math.floor(total);
                    var gm = ((total - kg)*1000).toFixed(0);
                    return kg + "kg " + gm + "gm";
                }

                $scope.total_weight = function () {
                    var total = 0;
                    angular.forEach($scope.invoice.items, function (item) {
                        total += item.qty;
                    });
                    return $scope.qty_to_string(total);                    
                }

                $scope.selectedItem = function (name) {
                    /*On change in item*/
                    //alert(name);
                }

                $scope.repeated_items = function () {
                    var map = [], list = "";
                    
                    angular.forEach($scope.invoice.items, function (item) {                                                
                        if (map[item.name] == 1) {
                            list = list == "" ? item.name : (list + "," + item.name);
                            map[item.name] = 2;
                        } else {
                            map[item.name] = 1;
                        }
                    });

                    if (list == "") return "";
                    return "[item " + list + " is repeated]";
                }

                $scope.submitStock = function () {
                    var map = [], list =  "" ;
                    var total_qty = 0, total_cost = 0;
                    angular.forEach($scope.invoice.items, function (item) {
                        total_qty += item.qty;
                        total_cost += item.cost;
                        
                        if (map[item.name] == 1) {
                            list = list == "" ? item.name : (list + "," + item.name);
                            map[item.name] = 2;
                        } else {                        
                            map[item.name] = 1; 
                        }
                    });
                                        
                    if (list !== "") {
                        sweetAlert("element '" + list + "'  is repeated", "", "error");
                    } else {
                        sweetAlert("Total Qty: " + total_qty.toFixed(3) + "KG, Cost: Rs " + total_cost, "");
                    }
                }
            }
        </script>
    </div>
</div>
